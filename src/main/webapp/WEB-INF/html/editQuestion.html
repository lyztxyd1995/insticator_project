<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="UTF-8">
        <title>Questions Management</title>
        <script type="text/javascript" src="../resources/js/jquery.js"></script>
        <script type="text/javascript" src="../resources/js/editQuestion.js"></script>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <style>
        .choice_item{
            margin: 10px;
        }
        .choice_item_input{
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Hello,admin!</h1>
        <p>Edit the question here</p>
    </div>
    <div class="page-header">
        <h3><small>Edit</small></h3>
    </div>
    <form>
        <div class="form-group">
            <label for="content">Question Content</label>
            <input type="text" class="form-control" id="content">
        </div>
        <div class="form-group">
            <label for="type">Question Type</label>
            <input class="form-control" id="type" disabled></input>
        </div>
        <div id="question_items">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="save_btn">Save</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-warning" id="back_btn">Back</button>
        </div>
    </form>
</div>
</body>
</html>
