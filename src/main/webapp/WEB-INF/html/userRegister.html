<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <script type="text/javascript" src="../insticator/resources/js/jquery.js"></script>
    <script type="text/javascript" src="../insticator/resources/js/userRegister.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .form{background: rgba(255,255,255,0.6);width:400px;margin:120px auto;}

        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">Register Here</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="userId" name="username" autofocus="autofocus" maxlength="20"required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="20"required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Confirm the password" id="password1" name="password1" maxlength="20"required/>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <span> <a href="/insticator/userLogin"><h4>Login here!</h4></a></span>
                        <span>
                        <button type="submit" class="btn btn-success pull-right" id = "register_submit" name="submit">Register</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
